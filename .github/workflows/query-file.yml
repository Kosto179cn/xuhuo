name: Douyin ID Batch Scraper

on:
  workflow_dispatch: # 支持手动点击按钮启动
  # schedule:
  #   - cron: '0 0 * * *' # 如果需要每天自动运行，取消此行注释

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    
    # 必须开启写入权限，否则无法将 user_id.txt 推送到仓库
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install puppeteer
          # 安装运行 Puppeteer 所需的系统库
          sudo apt-get update
          sudo apt-get install -y libgbm-dev

      - name: Execute Scraper Script
        env:
          Dou_Yin_Cookie: ${{ secrets.Dou_Yin_Cookie }}
        run: node file-batch.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查文件是否有变化
          if [ -f "user_id.txt" ]; then
            git add user_id.txt
            # 如果没有变化，git commit 会返回 1，这里用 || echo 避免任务报错中断
            git commit -m "chore: 自动更新 user_id.txt [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "❌ user_id.txt 未生成，跳过提交。"
            exit 1
          fi