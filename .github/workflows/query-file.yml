name: Douyin ID Scraper (Gitee Secret Mode)

on:
  workflow_dispatch: # 手动触发

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer and OS Libs
        run: |
          # 必须安装 axios 来访问 Gitee API
          npm install puppeteer axios
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libx11-xcb1 libxcb-dri3-0 libxcomposite1 libxcursor1 libxdamage1 libxfixes3 libxi6 libxrandr2 libxtst6 libpango-1.0-0 libasound2t64

      - name: Execute Scraper Script
        env:
          Dou_Yin_Cookie: ${{ secrets.Dou_Yin_Cookie }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }} # 必须在 GitHub Secrets 中配置此项
        run: node file-batch.js

      - name: Upload Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: douyin-id-results
          path: user_id.txt
          retention-days: 1 # 隐私起见，产物只保留1天
          overwrite: true