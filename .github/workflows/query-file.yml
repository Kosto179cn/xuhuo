name: Douyin ID Batch Scraper

on:
  workflow_dispatch: # 手动触发运行

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # 必须：授权机器人将结果推送到你的仓库

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 这里不写 cache: 'npm'，彻底解决 "lock file not found" 报错

      - name: Install Puppeteer and OS Libs
        run: |
          npm install puppeteer
          # 安装 Ubuntu 环境运行 Chrome 必须的系统库
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libx11-xcb1 libxcb-dri3-0 libxcomposite1 libxcursor1 libxdamage1 libxfixes3 libxi6 libxnvctrl0 libxrandr2 libxtst6 libpango-1.0-0 libasound2

      - name: Execute Scraper Script
        env:
          Dou_Yin_Cookie: ${{ secrets.Dou_Yin_Cookie }}
        run: node file-batch.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 只有文件内容变动了才提交，避免报错
          if [ -f "user_id.txt" ]; then
            git add user_id.txt
            git commit -m "chore: update user_id.txt [skip ci]" || echo "Nothing to commit"
            git push origin main
          else
            echo "❌ 文件未生成，请检查脚本日志"
            exit 1
          fi