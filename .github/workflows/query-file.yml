name: Douyin ID Batch Scraper (Private Mode)

on:
  workflow_dispatch:

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    
    # 注意：此时不再需要 contents: write 权限，因为我们不写仓库，只传产物
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer and OS Libs
        run: |
          npm install puppeteer
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libx11-xcb1 libxcb-dri3-0 libxcomposite1 libxcursor1 libxdamage1 libxfixes3 libxi6 libxrandr2 libxtst6 libpango-1.0-0 libasound2t64

      - name: Execute Scraper Script
        env:
          Dou_Yin_Cookie: ${{ secrets.Dou_Yin_Cookie }}
        run: node file-batch.js

      # 【核心修改】不提交代码，将结果作为产物上传
      - name: Upload Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: douyin-id-results    # 产物包的名字
          path: user_id.txt          # 要上传的文件
          retention-days: 7          # 在 GitHub 存多久（过期自动删除）
          overwrite: true            # 如果多次运行，覆盖同名产物