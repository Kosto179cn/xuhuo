name: Douyin Batch Query

on:
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install puppeteer

      - name: Run Scraper
        env:
          # 这里引用你在 Settings -> Secrets -> Actions 里保存的内容
          Dou_Yin_Cookie: ${{ secrets.Dou_Yin_Cookie }}
        run: node file-batch.js

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: query-results
          path: |
            output.json
            *.png