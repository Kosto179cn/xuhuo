name: Douyin ID Batch Scraper

on:
  workflow_dispatch:

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer and OS Libs
        run: |
          npm install puppeteer
          sudo apt-get update
          # 兼容最新 Ubuntu 系统的依赖列表
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libx11-xcb1 libxcb-dri3-0 libxcomposite1 libxcursor1 libxdamage1 libxfixes3 libxi6 libxrandr2 libxtst6 libpango-1.0-0 libasound2t64

      - name: Execute Scraper Script
        env:
          Dou_Yin_Cookie: ${{ secrets.Dou_Yin_Cookie }}
        run: node file-batch.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f "user_id.txt" ]; then
            git add user_id.txt
            git commit -m "chore: update user_id.txt [skip ci]" || echo "Nothing to commit"
            git push origin main
          else
            echo "❌ 文件未生成"
            exit 1
          fi