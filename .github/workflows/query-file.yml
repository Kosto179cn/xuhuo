name: Douyin ID Batch Scraper

on:
  workflow_dispatch:

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 删除了 cache: 'npm'，避免找不到 lock 文件的报错

      - name: Install Dependencies
        run: |
          npm install puppeteer
          sudo apt-get update
          sudo apt-get install -y libgbm-dev

      - name: Execute Scraper Script
        env:
          Dou_Yin_Cookie: ${{ secrets.Dou_Yin_Cookie }}
        run: node file-batch.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f "user_id.txt" ]; then
            git add user_id.txt
            git commit -m "chore: 自动更新 user_id.txt [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "❌ user_id.txt 未生成"
            exit 1
          fi