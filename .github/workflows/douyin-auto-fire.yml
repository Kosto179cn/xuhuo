name: 抖音续火花自动任务

on:
  schedule:
    - cron: '1 16 * * *'
  workflow_dispatch:

jobs:
  auto-fire:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 安装依赖
        run: |
          npm install axios playwright
      
      - name: 安装 Playwright 浏览器
        run: npx playwright install chromium
      
      - name: 运行自动发送脚本
        env:
          DOUYIN_COOKIES: ${{ secrets.DOUYIN_COOKIES }}
          TARGET_USERS: ${{ secrets.TARGET_USERS }}
          MESSAGE_TEMPLATE: ${{ secrets.MESSAGE_TEMPLATE }}
        run: node index.js
      
      # === 关键改动：如果失败或运行结束，上传截图供你下载排查 ===
      - name: 上传调试截图
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
          retention-days: 3